version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - Dentist
  - Dentist_Name
  - Address
  - Dentist_timing
  - book_appointments
  - Fees

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_Dentist:
  - text: "Yes, Dentist is available."

  utter_Dentist_Name:
  - text: " Dr. Ajeet Gupta, Dr. Ramesh Singh, Dr. Varsha Sinha, Dr. Astha Jain "

  utter_Address:
  - text: " clove dental clinic, town square, 1st floor, sector 82, Gurugram "

  utter_Dentist_timing:
  - text: " time slot: 10 am to 1 pm ; 2 pm to 6 pm ; 7 pm to 11 pm "

  utter_book_appointments:
  - text: " send these details to book appointment- Name, Age, Phone no, time "

  utter_Fees:
  - text: " 1000 rupees"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
